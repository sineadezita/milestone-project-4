{% load static %}

<header class="masthead">
    <div class="container">
        <div class="masthead-top">
            <!-- Brand -->
            <a href="{% url 'home' %}" class="brand">
                <strong>Atelier</strong> Zero One
            </a>

            <!-- Centre date and tagline -->
            <div class="masthead-centre d-none d-md-block">
                <span class="masthead-date" id="masthead-date"></span>
                <p class="masthead-tagline">Fashion Technology Across Europe</p>
            </div>
        
            <!-- Auth buttons -->
            <div class="masthead-actions">
                {% if user.is_authenticated %}
                    <a href="{% url 'account_logout' %}" class="btn-dark-custom">Log Out</a>
                {% else %}
                <a href="{% url 'account_login' %}" class="btn-dark-custom">Log In</a>
                <a href="{% url 'account_signup' %}" class="btn-dark-custom">Register</a>
                {% endif %}
            </div>
        </div>
        <!-- Primary navigation -->
        <nav class="primary-nav" aria-label="Main navigation">
            <ul class="nav-links">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="#">Articles</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">About</a></li>
            </ul>

            <!-- Search form -->
            <div class="nav-right">
                <form method="GET" action="#" class="nav-search" role="search">
                    <input
                        type="text"
                        name="q"
                        placeholder="Search articles &amp; events..."
                        aria-label="Search"
                    >
                    <button type="submit" class="search-btn" aria-label="Submit search">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>
        </nav>
    </div>
</header>
